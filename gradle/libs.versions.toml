moshi = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }

immutableCollections = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version = "0.3.5" }

eithernet = { module = "com.slack.eithernet:eithernet", version = "1.3.1" }
desguar = { module = "com.android.tools:desugar_jdk_libs", version = "2.0.3" }
timber = { module = "com.jakewharton.timber:timber", version = "5.0.1" }

lints-compose = { module = "com.slack.lint.compose:compose-lint-checks", version = "1.2.0" }

junit = { module = "junit:junit", version = "4.13.2" }
truth = { module = "com.google.truth:truth", version = "1.1.3" }
androidx-workmanager-test = { module = "androidx.work:work-testing", version.ref = "work" }
androidx-test-junit = { module = "androidx.test.ext:junit", version = "1.1.5" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version = "3.5.1" }
compose-test-junit = { module = "androidx.compose.ui:ui-test-junit4" }
